spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/student_processor}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
          batch_size: 1000
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        batch_fetch_style: DYNAMIC
        connection:
          characterEncoding: UTF-8
    show-sql: false
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}

app:
  file:
    storage:
      windows: ${STORAGE_PATH_WINDOWS:C:/var/log/applications/API/dataprocessing}
      linux: ${STORAGE_PATH_LINUX:/var/log/applications/API/dataprocessing}
      excel: excel
      csv: csv

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /api
  tomcat:
    max-http-form-post-size: 100MB
    max-swallow-size: 100MB

logging:
  level:
    com.example: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Additional configurations for large file handling
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

